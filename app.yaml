application: saricasinan
version: 7
runtime: python
api_version: 1

handlers:
- url: /static/
  static_dir: static

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /
  static_files: index.html
  upload: index.html

- url: /.*
  script: blog.py
